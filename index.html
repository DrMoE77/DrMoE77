<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body style="text-align: center;">
      <h1 class="title">Weather Dashboard</h1>
      
      <div class="container" id="whole">
        <div class="row">

            <!--Column 1-->
            <div class="col-3">
                <div id="searchCity">
                    <h4>
                        Search for a city:
                    </h4>
                    <input id="enterCity" type="text" placeholder="Enter city">
                    <button id="searchBtn" class="btn btn-info">Search</button>
                </div>
                <hr>
                <div id="searchHist">
                    <!-- Search history from local storage goes here --> 
                </div>
            </div>

            <!--Column 2-->
            <div class="col-9">
                <div id="current">
                    <!-- Current weather after API call goes here --> 
                </div>
                <div id="nextDays">
                    <h6 id="forecastTitle">5-Day Forecast:</h6>
                    <div class="container">
                        <div id="5DayForecast" class="row">
                          <!-- 5-Day Forecast after API call goes here --> 
                        </div> 
                    </div>
                </div>
            </div>

        </div>
      </div>
      


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
